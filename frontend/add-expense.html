<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Add Expense | Expense Tracker</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="dash-body">

<!-- Sidebar (same as dashboard) -->
<div class="sidebar">
    <h2 class="sidebar-title">Expense<span>Tracker</span></h2>

    <ul class="menu">
        <li class="menu-item" onclick="location.href='dashboard.html'">Dashboard</li>
        <li class="menu-item active">Add Expense</li>
        <li class="menu-item" onclick="location.href='view-expenses.html'">View Expenses</li>
    </ul>

    <button class="logout-btn" onclick="logoutUser()">Logout</button>
</div>

<!-- Main Area -->
<div class="main-container">

    <div class="top-header">
        <div>
            <h1>Add New Expense</h1>
            <p class="tagline">Record your spending with precision.</p>
        </div>
        <div class="header-actions">
            <button class="theme-toggle" onclick="toggleTheme()" title="Toggle Dark Mode"></button>
            <div class="profile-icon" onclick="showProfile()" title="View Profile">JD</div>
        </div>
    </div>

    <!-- Expense Card -->
    <div class="expense-card">

        <div class="input-row">
            <div class="input-box">
                <label>Amount</label>
                <input type="number" id="amount" placeholder="Enter amount">
            </div>

            <div class="input-box">
                <label>Category</label>
                <select id="category">
                    <option>Food</option>
                    <option>Travel</option>
                    <option>Shopping</option>
                    <option>Bills</option>
                    <option>Groceries</option>
                    <option>Entertainment</option>
                    <option>Other</option>
                </select>
            </div>
        </div>

        <div class="input-row">
            <div class="input-box">
                <label>Date</label>
                <input type="date" id="date">
            </div>
        </div>

        <div class="input-box">
            <label>Notes</label>
            <textarea id="note" rows="3" placeholder="Short description"></textarea>
        </div>

        <button class="btn submit-btn" onclick="saveExpense()">Add Expense</button>

    </div>

</div>

<!-- Profile Modal -->
<div id="profile-modal" class="profile-modal">
    <div class="profile-modal-content">
        <h2>My Profile</h2>
        
        <div class="input-group">
            <label>Name</label>
            <input type="text" id="profile-name">
        </div>
        
        <div class="input-group">
            <label>Email</label>
            <input type="email" id="profile-email">
        </div>
        
        <button class="btn" onclick="updateProfile()">Save Changes</button>
        <button class="btn close-btn" onclick="closeProfile()">Cancel</button>
    </div>
</div>

<script src="js/api.js"></script>
<script src="js/auth.js"></script>
<script src="js/profile.js"></script>
<script src="js/expenses.js"></script>

</body>
</html>
