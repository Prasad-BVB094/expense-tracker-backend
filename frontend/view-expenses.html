<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>View Expenses | Expense Tracker</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="dash-body">

<!-- Sidebar -->
<div class="sidebar">
    <h2 class="sidebar-title">Expense<span>Tracker</span></h2>

    <ul class="menu">
        <li class="menu-item" onclick="location.href='dashboard.html'">Dashboard</li>
        <li class="menu-item" onclick="location.href='add-expense.html'">Add Expense</li>
        <li class="menu-item active">View Expenses</li>
    </ul>

    <button class="logout-btn" onclick="logoutUser()">Logout</button>
</div>

<!-- Main Section -->
<div class="main-container">

    <div class="top-header">
        <div>
            <h1>All Expenses</h1>
            <p class="tagline">View, filter, and manage all your recorded transactions.</p>
        </div>
        <div class="header-actions">
            <button class="theme-toggle" onclick="toggleTheme()" title="Toggle Dark Mode"></button>
            <div class="profile-icon" onclick="showProfile()" title="View Profile">JD</div>
        </div>
    </div>

    <!-- Filter + Search Card -->
    <div class="filter-card">

        <div class="filter-row">
            <div class="filter-box">
                <label>Category</label>
                <select id="filter-category">
                    <option value="">All</option>
                    <option>Food</option>
                    <option>Travel</option>
                    <option>Shopping</option>
                    <option>Bills</option>
                    <option>Groceries</option>
                    <option>Entertainment</option>
                    <option>Other</option>
                </select>
            </div>

            <div class="filter-box">
                <label>Date</label>
                <input type="date" id="filter-date">
            </div>

            <div class="filter-box">
                <label>Search</label>
                <input type="text" id="filter-search" placeholder="Search notes...">
            </div>
        </div>

        <button class="btn apply-btn" onclick="applyFilters()">Apply Filters</button>
    </div>

    <!-- Table Section -->
    <div class="table-container">
        <table id="expenses-table">
            <thead>
                <tr>
                    <th>Amount</th>
                    <th>Category</th>
                    <th>Date</th>
                    <th>Notes</th>
                    <th>Action</th>
                </tr>
            </thead>

            <tbody id="table-body">
                <!-- Dynamic rows will load here -->
            </tbody>
        </table>
    </div>

</div>

<!-- Profile Modal -->
<div id="profile-modal" class="profile-modal">
    <div class="profile-modal-content">
        <h2>My Profile</h2>
        
        <div class="input-group">
            <label>Name</label>
            <input type="text" id="profile-name">
        </div>
        
        <div class="input-group">
            <label>Email</label>
            <input type="email" id="profile-email">
        </div>
        
        <button class="btn" onclick="updateProfile()">Save Changes</button>
        <button class="btn close-btn" onclick="closeProfile()">Cancel</button>
    </div>
</div>

<!-- Edit Expense Modal -->
<div id="edit-modal" class="modal-overlay" style="display:none;">
    <div class="modal-box">

        <h2>Edit Expense</h2>

        <input type="hidden" id="edit-id">

        <div class="input-group">
            <label>Amount</label>
            <input type="number" id="edit-amount">
        </div>

        <div class="input-group">
            <label>Category</label>
            <select id="edit-category">
                <option>Food</option>
                <option>Travel</option>
                <option>Shopping</option>
                <option>Bills</option>
                <option>Groceries</option>
                <option>Entertainment</option>
                <option>Other</option>
            </select>
        </div>

        <div class="input-group">
            <label>Date</label>
            <input type="date" id="edit-date">
        </div>

        <div class="input-group">
            <label>Notes</label>
            <textarea id="edit-note" rows="3"></textarea>
        </div>

        <button class="btn" onclick="saveEdit()">Save Changes</button>
        <button class="btn close-btn" onclick="closeModal()">Cancel</button>

    </div>
</div>

<script src="js/api.js"></script>
<script src="js/auth.js"></script>
<script src="js/profile.js"></script>
<script src="js/expenses.js"></script>

</body>
</html>
